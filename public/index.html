<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gariban Sefa Ürünler</title>
</head>
<body>
  <h1>Ürünler</h1>
  <div id="products"></div>
  <script>
    fetch('/products.json')
      .then(res => res.json())
      .then(data => {
        let html = '';
        data.forEach(p => {
          html += `
            <div style="margin-bottom:20px;">
              <img src="${p.image}" alt="${p.name}" width="200"><br>
              <strong>${p.name}</strong><br>
              ${p.price ? `₺${p.price}` : `<a href='https://wa.me/905000000000?text=${encodeURIComponent(p.name)}' target='_blank'>Teklif Al</a>`}
            </div>
          `;
        });
        document.getElementById('products').innerHTML = html;
      });
  </script>
</body>
</html>
