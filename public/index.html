<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gariban Sefa - Ürünler</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #25D366; /* WhatsApp yeşili */
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    header h1:hover {
      transform: scale(1.1);
    }
    header p {
      font-size: 20px;
      margin-top: 0;
    }
    .button-container {
      text-align: center;
      margin: 10px 0 30px;
    }
    .contact-button {
      background-color: #fff;
      color: #25D366;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
    }
    .contact-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.1);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background-color: #ffffff;
      color: #000000;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .product strong {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
    .product em {
      color: #25D366;
      font-style: normal;
      font-weight: bold;
    }
    /* Tam ekran modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      display: block;
      margin: auto;
      margin-top: 50px;
      max-width: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="location.reload()">Gariban Sefa</h1>
    <p>Elektronik Aksesuarların En Uygun Adresi</p>
  </header>
  <div class="button-container">
    <a href="https://wa.me/905555555555" class="contact-button" target="_blank">İletişime Geç</a>
  </div>
  <div class="container" id="products"></div>

  <!-- Modal Görsel -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    fetch('/products.json')
      .then(res => res.json())
      .then(data => {
        let html = '';
        data.forEach(p => {
          html += `
            <div class="product">
              <img src="${p.image}" alt="${p.name}" onclick="openModal('${p.image}')">
              <strong>${p.name}</strong>
              ${p.price ? `₺${p.price}` : `<em>Teklif Al</em>`}
            </div>
          `;
        });
        document.getElementById('products').innerHTML = html;
      });

    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
