<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gariban Sefa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background-color: #075E54;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      color: white;
      max-width: 400px;
      width: 90%;
      padding: 20px;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      animation: slideIn 2s ease forwards;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .slogan {
      font-size: 16px;
      color: #d4f3e3;
      margin-bottom: 30px;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #25D366;
      object-fit: cover;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .info-text {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 500px) {
      .title {
        font-size: 28px;
      }
      .info-text,
      .slogan {
        font-size: 15px;
      }
      .whatsapp-button {
        font-size: 16px;
        padding: 14px 24px;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">GARİBAN SEFA</div>
    <div class="slogan">Elektronik Aksesuarların En Uygun Adresi</div>
    <img src="profile.jpg" alt="Profil Fotoğrafı" class="profile-img" />
    <div class="info-text">Sipariş ve bilgi için bizimle iletişime geçin</div>
    <a class="whatsapp-button" href="https://wa.me/905438163315" target="_blank">İletişime Geç</a>
  </div>
</body>
</html>
