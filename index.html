<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gariban Sefa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      color: #075E54;
    }

    .header {
      background-color: #075E54;
      padding: 30px 10px 10px 10px;
      color: white;
    }

    .header h1 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 5px;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #25D366;
      object-fit: cover;
      margin-top: 20px;
    }

    .slogan {
      margin: 15px 20px;
      font-size: 16px;
      color: #333;
    }

    .info-text {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    @media only screen and (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }
      .slogan, .info-text {
        font-size: 14px;
        margin: 10px;
      }
      .whatsapp-button {
        padding: 12px 24px;
        font-size: 16px;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GARİBAN SEFA</h1>
    <div class="slogan">Elektronik Aksesuarların En Uygun Adresi</div>
    <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile-img">
  </div>
  <div class="info-text">Sipariş ve bilgi için</div>
  <a class="whatsapp-button" href="https://wa.me/905438163315" target="_blank">
    İletişime Geç
  </a>
</body>
</html>
