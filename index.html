<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gariban Sefa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #075E54;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 16px;
      color: #d4f3e3;
      margin-bottom: 30px;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #25D366;
      object-fit: cover;
      margin-bottom: 25px;
    }

    .info-text {
      font-size: 18px;
      margin-bottom: 15px;
      color: #f0f0f0;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 16px 36px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .slogan {
        font-size: 14px;
      }

      .info-text {
        font-size: 16px;
      }

      .whatsapp-button {
        font-size: 16px;
        padding: 14px 28px;
      }

      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>GARİBAN SEFA</h1>
  <div class="slogan">Elektronik Aksesuarların En Uygun Adresi</div>
  <img src="profile.jpg" alt="Profil Fotoğrafı" class="profile-img">
  <div class="info-text">Sipariş ve bilgi için bizimle iletişime geçin</div>
  <a class="whatsapp-button" href="https://wa.me/905438163315" target="_blank">İletişime Geç</a>

</body>
</html>
