<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yönetici Girişi</title>
  <style>
    body {
      background-color: #075E54;
      font-family: 'Nunito', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .panel, .login {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      display: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <!-- Şifre ekranı -->
  <div class="login" id="loginBox">
    <h2>Yönetici Girişi</h2>
    <input type="password" id="adminPassword" placeholder="Şifreyi girin" />
    <button onclick="checkPassword()">Giriş Yap</button>
  </div>

  <!-- Admin panel -->
  <div class="panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="file" accept="image/*" />
    <input type="text" placeholder="Ürün Adı" />
    <input type="text" placeholder="Fiyat (örn: 199.90 veya boş bırak)" />
    <button>Kaydet</button>
  </div>

  <script>
    const loginBox = document.getElementById('loginBox');
    const adminPanel = document.getElementById('adminPanel');

    loginBox.style.display = 'block';

    function checkPassword() {
      const password = document.getElementById('adminPassword').value;
      if (password === 'admin123') {
        loginBox.style.display = 'none';
        adminPanel.style.display = 'block';
      } else {
        alert('Hatalı şifre!');
      }
    }
  </script>
</body>
</html>
